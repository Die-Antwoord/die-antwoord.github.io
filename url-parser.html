    <!-- Open Graph / Facebook -->

      href="https://cdn.glitch.global/3df9b4c1-9edf-4990-8ef5-3e17ed5193e9/dsp-icon-light.ico?v=1657767516665"
      id="light-scheme-icon"

    <link
      rel="icon"
      href="https://cdn.glitch.global/3df9b4c1-9edf-4990-8ef5-3e17ed5193e9/dsp-icon-dark.ico?v=1657767604661"
      id="dark-scheme-icon"

    <!-- import the webpage's stylesheet -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="file:///H:/Downloads/dsp/jquery.min.js"></script>
    <script src="/ripple.js" defer></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="content">
        <div class="hero-image">
          <div class="hero-text">
            <div class="row">
              <h1>The DSP Project</h1>
              <p>OAUTH2 URL PARSER</p>
              <div class="flex">
                <button
                  onclick="window.location.href='/'"
                  ripple
                  ripple-color="#5865f2"
                >
                  <div class="button-container">
                    <i class="material-icons">arrow_back</i>
                    <span class="text"> Back</span>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <form>
            <br />
            <h4>
              Enter URL
            </h4>
            <input id="url" class="inp" name="url" type="url" width="100%"/>
            <br><br>
            <button ripple>
              Parse!
            </button><br><br>
            <div style="font-weight:600;font-size:22px;">
              ID: <id></id><br>
              REDIRECT URI: <redirect_uri></redirect_uri><br>
              SCOPE: <scope></scope>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  window.onload = () => {
    var params = new URLSearchParams(window.location.search)
    var url = decodeURI(params.get("url"))
  
    if (params.get("url") !== null) {
      var oauthParams = new URLSearchParams(new URL(url).search)
    
      document.querySelector('#url').value = url
      
      if (url.includes('https://discord.com/api/oauth2/authorize') || url.includes('https://discord.com/oauth2/authorize')) {
        if (oauthParams.has('client_id') && oauthParams.has('redirect_uri') && oauthParams.has('scope')) {
          document.querySelector('id').innerText = oauthParams.get('client_id')
          document.querySelector('redirect_uri').innerHTML = `<a href="${decodeURI(oauthParams.get('redirect_uri'))}">` + decodeURI(oauthParams.get('redirect_uri')) + '</a>'
          document.querySelector('scope').innerHTML = decodeURI(oauthParams.get('scope')).split(' ').join(', ')
        }
      }
    }
  }
</script>
