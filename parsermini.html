<meta charset=utf-8><div><div><div><div><div class=row><h1>AUTH2 URL PARSER</h1></div></div></div><div class=container><form><br><h4>Enter URL</h4><input class=inp id=url name=url type=url width=100%><br><br><button ripple="">Parse!</button><br><br><div style=font-weight:600;font-size:22px>ID:<id></id><br>REDIRECT URI:<redirect_uri></redirect_uri><br>SCOPE:<scope></scope></div></form></div></div></div><script>window.onload=()=>{var e=new URLSearchParams(window.location.search),r=decodeURI(e.get("url"));null!==e.get("url")&&(e=new URLSearchParams(new URL(r).search),((document.querySelector("#url").value=r).includes("https://discord.com/api/oauth2/authorize")||r.includes("https://discord.com/oauth2/authorize"))&&e.has("client_id")&&e.has("redirect_uri")&&e.has("scope")&&(document.querySelector("id").innerText=e.get("client_id"),document.querySelector("redirect_uri").innerHTML=`<a href="${decodeURI(e.get("redirect_uri"))}">`+decodeURI(e.get("redirect_uri"))+"</a>",document.querySelector("scope").innerHTML=decodeURI(e.get("scope")).split(" ").join(", ")))}</script>
